<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title"> Barra de progeso</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValueNow]="progreso1" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValueNow]="progreso2" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">





                <app-incrementados (cambioValor)="progreso1 = $event" nombre="progreso Azul" [progreso]="progreso1"></app-incrementados>




            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">



                <app-incrementados (cambioValor)="progreso2 = $event" leyenda="progreso Verde" [progreso]="progreso2"></app-incrementados>



            </div>
        </div>
    </div>
</div>
